*{
	_label
	_name
	_value
	_error
	_type
	_id
}*

%{
	def error_class = _error ? 'error' : ''
	def type = _type ? _type : 'text'
}%



#{bootstrap.input label:_label, help:_help, error:_error }
	<input #{if _id}id="${_id}"#{/if} type="${type}" name="${_name}" class="${error_class}" value="${_value}"/>
#{/bootstrap.input}
