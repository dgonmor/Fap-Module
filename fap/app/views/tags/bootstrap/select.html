*{
	_options :
	_optionsText:
	_optionsValue:
	_value
	_style
}*

#{bootstrap.input label:_label, help:_help, error:_error }
	<select name="${_name}" #{if _style}style="${_style}"#{/if}>
		<option> </option>								
		#{list items:_options, as:'option'}
			%{
				def optionText  = option."${_optionsText}"
				def optionValue = option."${_optionsValue}"				
				def selected = optionValue == _value ? 'selected=selected' : ''
			}%
			<option value="${optionValue}" ${selected}>${optionText}</option>
		#{/list}
	</select>
#{/bootstrap.input}
